{%extends "base.html" %}
{% block content %}
<div class="text-center">
    <h1>List of games</h1>
</div>

     <style>
    .opinions_table{
        margin-left:300px;
        margin-right:150px;
        margin-top: 100px;
    }
    </style>

    <div class="opinions_table">
    <table border="2px">
            <tr>
                <th >ID APP </th>
                <th >NAME </th>
                <th >VERSION </th>
                <th >COMPANY </th>
                <th >OPINIONS </th>
            </tr>
    {% for i in list %}
            <tr>
                <td>{{ i.appid }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.version }}</td>
                <td>{{ i.company }}</td>
                <td width="60%">{{ i.opinion }}</td>
            </tr>
    {% endfor %}

        </table>
    </div>
{% endblock %}
